<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Honk&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <title>TrollPick</title>
</head>

<body>
    <div id="title">
        <h1>Stf's TrollPick App</h1>
        <p>Please select a role to random picks. If one of the pick is picked or banned , then add a new one with the plus button</p>
    </div>


    <div id="buttoncontainer">
        <button class="rolebutton" onclick="Randomize('_top')">Top</button>
        <button class="rolebutton" onclick="Randomize('_jungle')">Jungle</button>
        <button class="rolebutton" onclick="Randomize('_mid')">Mid</button>
        <button class="rolebutton" onclick="Randomize('_bot')">Bot</button>
        <button class="rolebutton" onclick="Randomize('_sup')">Support</button>
    </div>




    <main>
        <div id="cardcontainer">
        </div>
        <div id="addcardcontainer"></div>
    </main>

    <div id="reset"></div>

    <script src="script.js"></script>
    
</body>

</html>
